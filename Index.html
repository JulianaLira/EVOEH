        <div class="row d-flex justify-content-center">
		<div id="msg">
            <form class="col-md-7 col-md-offset-3">
              <br><br><br>
              <h3>Cadastrar Catálogo</h3>
              <hr>
                <div class="form-group row">
                  <label  class="col-sm-2 col-form-label">Título: </label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="titulo" placeholder="Informe o Título">
                  </div>
                </div>  
                <div class="form-group row">
                    <label  class="col-sm-2 col-form-label">Tipo: </label>
                    <div class="col-sm-10">
                        <select class="custom-select" id="tipo">
                            <option selected>Escolha</option>
                            <option value="Livro">Livro</option>
                            <option value="Revista">Revista</option>
                          </select>  
                      </div>
                </div> 
                <div class="form-group row">
                  <label for="example-date-input" class="col-2 col-form-label">Data de Publicação:</label>
                  <div class="col-10">
                      <input id="datepicker" width="276" />
                      <script>                         
                          $('#datepicker').datepicker({                                                   
                            format: 'dd/mm/yyyy',
                            language: 'pt-BR',
                             uiLibrary: 'bootstrap4' ,                                                                             
                         });                           
                      </script>
                  </div>
              </div>                                
                <div class="form-group row">
                    <label  class="col-sm-2 col-form-label">Número Edição: </label>
                    <div class="col-sm-10">
                      <input type="number" class="form-control" id="numeroEdicao" placeholder="Informe o número de Edição">
                    </div>
                </div> 
                <div class="form-group row">
                    <label  class="col-sm-2 col-form-label">Autor(a): </label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="autor" placeholder="Informe o Autor(a)">
                    </div>
                </div> 
                <div class="form-group row">
                    <label  class="col-sm-2 col-form-label">Editora: </label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="editora" placeholder="Informe a Editora">
                    </div>
                </div>  
                <div class="form-group row">
                    <label  class="col-sm-2 col-form-label">Descrição: </label>
                    <div class="col-sm-10">
                        <textarea class="form-control" id="descricao" rows="3"></textarea>
                    </div>
                </div>                                                        
                <button type="button" class="btn btn-danger">Cancelar</button>
                <button type="button" id="btnenviar" class="btn btn-info">Salvar</button>
				<button type="button" id="btnalterar" class="btn btn-info">Alterar</button>
              </form>
        </div>             
  </div>
